        이미지를 불러오는 태그 / <img>
        - 반드시 기억할 속성 = src 속성 ( 불러올 파일의 경로)
        - 방법 2가지 / 1) 직접 파일을 다운로드해서 사용 2) 네트워크 통해서 주소를 활용
        1) 파일방식 => 실제 서버에 배포해서 활용할때
        2) 네트워크 방식 => 코드를 공유 , 웹사이트에 배포 할 때

        파일의 경로를 찾는 방법 2가지
        1) 절대경로 = 변하지 않는 경로 -> URL
        2) 상대경로 = 작업중인 파일을 기준으로 변하는 경로
            - 조회하고자 하는 파일이 폴더 안에 있는 경우는 폴더명을 작성
            - 폴더를 들어갈 떄는 / 기호를 활용한다
