<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css를 사용하기 위해서 반드시 style태그 안에 작성하기
            1) 선택지를 작성한다 -> 스타일을 적용할 대상
            2) 속성과 속성값을 key : value 형태로 작성하기
            3) 속성을 추가할 때는 반드시 ; 넣어주기
        */
        p{
            color : blue;
            font-weight: bold;
            font-size: 100px;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>박태현</p>
    <p>사랑해</p>
</body>
</html>
