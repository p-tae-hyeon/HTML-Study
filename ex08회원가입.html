<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trStyle{
            background-color: whitesmoke;
            height : 35px;
        }
        #tr2Style{
            background-color: gray;
            height: 50px;
        }
    </style>
</head>

<body><form action="">
    <table width="340px">
        <tr id="tr2Style">
            <th colspan="2">Step 1 : 아이디 / 비번입력</th>
        </tr>
        <tr class="trStyle">
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr >
            <td class="trStyle">비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr >
            <td class="trStyle"비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>
        <tr id="tr2Style">
            <th colspan="2">step2:개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>
                성별

            </td>
            <td>
                남자<input type="radio" value="남자">
                여자<input type="radio" name="성별" value="여자">
            </td>

        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>
                혈액형
            </td>
            <td>
                <select>
                    <option value="A형">A형</option>
                    <option value="B형">B형</option>
                    <option value="O형">O형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>
                생일
            </td>
            <td>
                <input type="date"><br>
            </td>

        </tr bgcolor="whitesmoke" height="35px">
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step 3 : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>취미</td>
            <td>
                 야구<input type="checkbox" name="취미" value="야구">
                 농구<input type="checkbox" name="취미" value="농구">
                 축구<input type="checkbox" name="취미" value="축구">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px"> 
            <td>좋아하는 색깔</td>
            <td>
                <input type="color"> <br>
            </td>
        </tr>
    </tr>
    <tr bgcolor="gray" height="50px">
        <th colspan="2">Step 4 : 적고 싶은 말</th>
    </tr>
    <tr>
        <td colspan="2">
          <textarea cols="50" rows="5"></textarea>
        </td>
    </tr>
    <tr bgcolor="whitesmoke" height="35px">
        <td colspan="2"align="center">
            <input type="submit" value="회원가입">
            <input type="reset">
        </td>
    </tr>
    </table>
</form>
</body>

</html>
