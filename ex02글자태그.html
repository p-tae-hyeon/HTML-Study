<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1) 제목을 작성할 때 사용하는 태그
    <h1> ~ <h6>
    - 특징 : 글자가 커지고, 두꺼워진다!
    - 사용처 : hl태그는 가장 큰 대제목, 그 밑으로는 소제목
    -->
        <h1>여기가 가장 큰 제목이에요!</h1>
        <h3>여기는 h3 제목 입니다.</h3>
        <h6>여기는 h6 제목 입니다.</h6>
    <!-- 
        2) 문단을 만드는 태그 / <p>
            - 특징 : 텍스트의 디자인은 기본과 동일, 위 아래 공백이 들어간다, 태그의 영역이 한 줄 전체 차지(자동 줄바꿈)            
    -->
            <p>첫번째 문단</p>
            <p>두번째 문단</p>
            <p>세번째 문단</p>
    <!--
        3) 문장을 담당하는 태그 (공태그) / <span>   
        - 특징 : 아무런 기능을 가지고 있지 않다.
        - 사용처 : 문단속에 특정 문장을 꾸미고 싶을때 사용
        - 줄바꿈 : <br> 태그를 활용 -> 문장끼리 엔터를 치고 싶을 때만 사용하자!
    -->
        <span>첫번째 문장</span>
        <br>
        <span>두번째 문장</span>
        <span>세번째 문장</span>
    <!-- 
            4) 글자를 두껍게 하는 태그 (현재는 css로 보통 처리)<b> , <strong>
    -->
            <br>
            <b>b태그 텍스트</b>
            <br>
            <strong>strong태그 텍스트</strong>
            <br>
        <!-- 
            5) 글자와 사이트를 연결하는 태그 (하이퍼링크) / <a>
            - 특징 : 컨텐츠를 클릭하면 특정 사이트로 이동
            - 필수속성 : href= "이동할 주소"
        -->
            <a href="https://www.naver.com/" title="네이버">네이버 사이트로 이동</a>
</body>
</html>
