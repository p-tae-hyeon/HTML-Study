<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1) 제목을 작성할 때 사용하는 태그
    <h1> ~ <h6>
    - 특징 : 글자가 커지고, 두꺼워진다!
    - 사용처 : hl태그는 가장 큰 대제목, 그 밑으로는 소제목
    -->
        <h1>여기가 가장 큰 제목이에요!</h1>
        <h3>여기는 h3 제목 입니다.</h3>
        <h6>여기는 h6 제목 입니다.</h6>

</body>
</html>
