<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응 선택자
        (1) 대상 : hover ==> 마우스 올렸을 때
        */
        h1:hover{
            color: blue;
        }
        /* 
        (2) 대상(요소): active ==>마우스 클릭 했을때
        */
        h1:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>오늘 오전수업은 CSS입니다</h1>
</body>
</html>
