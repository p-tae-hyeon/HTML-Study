<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        목로태그(리스트 태그)
        1) ol -> 정돈된 리스트 -> 순서가 있는 리스트 제작
        2) ul -> 정돈되지 않은 리스트 -> 기호가 있는 리스트 제작
        3) li -> 각각 리스트를 의미하는 태그(필수)
         - 사용처 : 메뉴 리스트 제작에 활용된다.( css로 기호, 숫자를 숨긴다)
    -->

    <ol>
    <ul>
        <li>첫번째 리스트</li>
        <li>두번째 리스트</li>
    </ul>
    </ol>

</body>
</html>
