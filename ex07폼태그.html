<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        프론트엔드에서 백엔드로 데이터 보낼 때 사용하는 태그 -> <form> 태그
            - 필수속성 : action -> 데이터를 보낼 서버의 주소
            - 부가속성 : method -> 보낼 방법
            1) get 방식 -> 데이터를 URL에 동반해서 보내는 방법
                - 보안에 취약 / 꺼내는 방법 쉽다
                - DB에 영향을 주지 않는 로직 (select)
            2) post 방식 -> 데이터를 숨겨서 보내는 방법
                - 보안에 조금 더 좋다 / 꺼내는 방법이 조금 더 어렵다.
                - DB에 영향을 주는 로직 (udate, delete, ctreate, insert)

            사용자에게 입력할 수 있는 창을 제공 -> input
            1) 기본타입 text * 모든 이풋태그는 데이터를 value속성에 지정한다.
            2) input 태그에서는 반드시 name을 작성할 것 -> 백엔드에서 값을 구별하기 위해
    -->
    <form action="보낼 주소" method="get">
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="password" name="pw" maxlength="5"><br>
        취미 : 야구<input type="checkbox" name="취미" value="야구"> 축구<input type="checkbox" name="취미" value="축구"><br>
        성별 : 남자<input type="radio" value="남자"> 여자<input type="radio" name="성별" value="여자">
        <!-- 위 4개는 필수로 기억하기!!! -->
         <input type="file"> <br>
         <input type="date"><br>
         <input type="datetime-local"><br>
         <input type="color"> <br>
         <input type="range"> <br>
    
         <!-- input은 아닌데 입력하는 태그 -->
          <select>
            <option value="naver">naver.com</option>
            <option value="daum">daum.com</option>
          </select>
          <textarea cols="50" rows="3"></textarea><br>
          <!-- 반드시 맨 밑에는 제출 버튼 만들기 -->
           <input type="submit" value="회원가입"><br>
           <input type="reset">
    </form>
    <!-- 
        반드시 기억할 내용!
        1) form 태그의 action 역할, method 역할 기억하자
        2) input태그에서는 반드시 value, name역할 기억하자
        3) 마지막에 항상 sumbit버튼 제작하기
    -->
</body>
</html>
